<body>
<form>
    <fielsdset style="border:5px;">

        <legend>Form Input Elemanları</legend>
            <table>
                <tr>
                    <td>İsim:</td>
                    <td>
                        <input type="text" name="isim">
                    </td>
                </tr>
                <tr>
                    <td>Soyad:</td>
                    <td>
                        <input type="text" name="soyad">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>Sifre:</td>
                    <td>
                        <input type="password" name="sifre">
                    </td>
                </tr>
                <tr>
                    <td>Cinsyiet</td>
                        <td>
                            <input type="radio" name="cinsiyet" value="cinsiyet">Erkek

                        </td>
                </tr>
                <tr>
                    <td>Hobiler</td>

                        <input type="checkbox" name="kitap" value="kitap">Kitap Okumak
                        <input type="checkbox" name="müzik" value="müzik">Müzik Dinlemek
                        <input type="checkbox" name="film" value="film" >Film izlemek
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="gönder" value="gönder">
                        <input type="button" name="duzenle" value="duzenle">
                    </td>
                </tr>

            </table>
    </fielsdset>
</form>
