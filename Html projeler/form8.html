<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:bisque">
        <form>
            <fieldset style="border:10px solid blueviolet">
                <legend style="font-weight:bold">Form Elemanları</legend>
                <table>
                  <tr>
                        <td>Adi:</td>
                        <td>
                            <input type="text" name="adi">
                        </td>
                    </tr>
                  <tr>
                    <td>Soyad</td>
                    <td>
                        <input type="text" name="soyad">
                    </td>
                  </tr>
                  <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" name="email">
                        </td>
                  </tr>
                    <tr>
                        <td>Sifre</td>
                        <td>
                            <input type="password" type="sifre">
                        </td>
                    </tr>
                    <tr>
                        <td>Cinsiyet</td>
                        <td>
                            <input type="radio" name="cinsiyet" value="erkek">Erkek
                            <input type="radio" name="cinsiyet" value="kadin">Kadin
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="kitap" value="kitap">Kitap Okumak
                            <input type="checkbox" name="müzik" value="müzik">Müzik Dinlemek
                            <input type="checkbox" name="film"  value="film">Film izlemek
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Gönder">
                            <input type="button" value="Düzenle">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <hr>

            <fieldset style="border:10px solid darkcyan">
                <legend style="font-weight: bold">Diger Form Elemanları</legend>
                <table cellpadding="10" cellpsacing="10">
                    <tr>
                        <td>Programlama</td>
                        <td>
                            <select>
                                <option>JAVASCRIPT</option>
                                <option>HTML</option>
                                <option>CSS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Datalist Kulanımı</td>
                        <td>
                            <input list="browser">
                            <datalist id="browser">
                                <option>Chrome</option>
                                <option>Firefox</option>
                                <option>Opera</option>
                                <option>Safari</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea rows="10px" cols="30px"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
