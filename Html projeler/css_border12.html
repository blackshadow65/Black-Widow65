<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p.dotted{
            border-style: dotted;
        }
        p.dashed{
            border-style: dashed;
        }
        p.groove{
            border-style: groove;
        }
        p.solid{
            border-style: solid;
        }
        p.double{
            border-style: double;
        }
        p.inset{
            border-style: inset;
        }
        p.hidden{
            border-style: hidden;
        }
        .outset{
            border-style: outset;
        }
        p.ridge{
            border-style: ridge;
        }
        p.none{
            border-style: none;
        }
    </style>

</head>
<body>
    
    <p class="dotted">Hello World</p>
    <p class="dashed">Hello World</p>
    <p class="groove">Hello World</p>
    <p class="solid">Hello World</p>
    <p class="double">Hello World</p>
    <p class="inset">Hello World</p>
    <p class="hidden">Hello World</p>
    <p class="outset">Hello World</p>
    <p class="ridge">Hello World</p>
    <p class="none">Hello World</p>

</body>
</html>
