<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.ilk{
             /* text-algin : Metin izalama icin kullanınlır*/
             /* text-decoration : Metini üstünden altından veya ortasından cizmek icin kulanınlır*/
            /* text-transform : capitalize kelimelerin  Bas harfi buyuk olur
                             lowercase : Bütün harfler kücük olacaktır
                             uppercase : bütün harfler büyük olacaktır
             */
             /* text-indent : Pargafının ilk cümlesini icerden baslatmak icin kullanılır.*/
             /* word-spacing : kelimenin arisina bosluk vermek icin
                letter-spacing : harflerin arasina bosluk vermek icin kullanılır
             */
             /*line-height : satır yükseligi icin kulanılır*/
             text-align:center;
            text-decoration: overline;
            text-transform: capitalize;
            word-spacing: 20px;
        }

        .iki{
            text-align: right;
            text-decoration: underline;
            text-transform: lowercase;
            letter-spacing: 20px;
        }

        .uc{
            text-align: justify;
            text-decoration: line-through;
        }
        .dort{ 
            text-align: left;
            text-transform: uppercase;
            text-indent: 10px;
            line-height: 3px;
        }

    </style>
</head>
<body>
    
    <div>

        <p class="ilk">
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </p>
        <p class="iki">
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </p>
        <p class="uc">
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </p>
        <p class="dort">
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </p>
        

    </div>

</body>
</html>
