<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ve Id Kavramı</title>
    <style>
        .ogrenci{
            font-size: 20px;
        }
        #bilgi{
            background-color: turquoise;
        }
        #ders{
            background-color: violet;
        }
    </style>
</head>
<body>
    
    <div class="ogrenci" id="bilgi">
        <h1>Ögrenci Bilgileri</h1>
        <p>Adı = Muhammed İlhan</p>
        <p>Yaşı = 26</p>
        <p>Bölümü = Bilgisayar Muhendisligi</p>
    </div>
    <br>
    <div class="ogrenci" id="ders">
        <h1>Ögrenci Dersleri</h1>
        <ol>
            <li>HTML Programlama</li>
            <li>CSS Programlama</li>
            <li>JAVASCRIPT Programlama</li>
        </ol>
    </div>

</body>
</html>
