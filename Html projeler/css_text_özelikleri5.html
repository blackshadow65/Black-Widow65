<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .ilk{
            text-align: center;
            text-decoration: overline;
            text-transform: capitalize;
            word-spacing: 20px;
        }
        p.iki{
            text-align: right;
            text-decoration: underline;
            text-transform: lowercase;
            letter-spacing: 20px;

        }
        .uc{
            text-align: justify;
            text-decoration: line-through;
        }

        .dort{
            text-align: left;
            text-transform: uppercase;
            text-indent: 6px;
            line-height: 3px;
        }

    </style>

</head>
<body>
    
    <div>
        <p class="ilk">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p class="iki">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        <p class="uc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p class="dort">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </body>
</html>
