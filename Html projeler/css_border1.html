<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            .dotted{border-style:dotted;}
            .dashed{border-style:dashed;}
            .groove{border-style:groove;}
           /* .solid{border-style:solid;}*/
            .double{border-style:double;}
            .ridge{border-style:ridge;}
            .inset{border-style:inset;}
            .outset{border-style:outset;}
            .none{border-style: none;}
            .hidden{border-style: hidden;}
            .dort{
                border-style:dotted dashed solid double;
            }
            .uc{
                border-style:border solid dashed;
            }

            .iki{
                border-style: dotted dashed;
            }

            p.solid{
                border-style: solid;
                border-color: aqua;
                border-radius: 20px 30px 30px 50px;
                border-top-color: brown;
                border-bottom-color:blueviolet;
            }

        </style>
</head>
<body>
    
    <p class="dotted">Merhaba Dünya</p>
    <p class="dashed">Merhaba Dünya</p>
    <p class="groove">Merhaba Dünya</p>
   <!--<p class="solid">Merhaba Dünya</p>--> 
    <p class="double">Merhaba Dünya</p>
    <p class="ridge">Merhaba Dünya</p>
    <p class="inset">Merhaba Dünya</p>
    <p class="outset">Merhaba Dünya</p>
    <p class="none">Merhaba Dünya</p>
    <p class="hidden">Merhaba Dünya</p>
    <p class="dort">Merhaba Dünya</p>
    <p class="uc">Merhaba Dünya</p>
    <p class="iki">Merhaba Dünya</p>

    
    <p class="solid">Merhaba Solid</p>

</body>
</html>
