<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            .dotted{border-style: dotted;}
            .dashed{border-style: dashed;}
            .groove{border-style: groove;}
            .ridge{border-style: ridge;}
            .double{border-style: double;}
            .outset{border-style: outset;}
            .inset{border-style: inset;}
            .hidden{border-style: hidden;}
            .none{border-style: none;}
            .solid{border-style: solid;}
            .dort{
                border-style: none solid inset hidden;
            }
            .uc{
                border-style: double ridge groove;
            }
            .iki{
                border-style: dotted dashed;
            }
        </style>

</head>
<body>

    <p class="dotted">Hello World</p>
    <p class="dashed">Hello World</p>
    <p class="groove">Hello World</p>
    <p class="ridge">Hello World</p>
    <p class="double">Hello World</p>
    <p class="outest">Hello World</p>
    <p class="inset">Hello World</p>
    <p class="hidden">Hello World</p>
    <p class="none">Hello World</p>
    <p class="solid">Hello World</p>
    <p class="dort">Hello World</p>
    <p class="uc">Hello World</p>
    <p class="iki">Hello World</p>

</body>
</html>
