<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted{border-style: dotted;}
        .dashed{border-style: dashed;}
        .groove{border-style: groove;}
        .solid{border-style: solid;}
        .inset{border-style: inset;}
        .hidden{border-style: hidden;}
        .outset{border-style: outset;}
        .none{border-style: none;}
        .ridge{border-style: ridge;}
        .double{border-style: double;}
    </style>
</head>
<body>

    <p class="dotted">Merhaba Dunya</p>
    <p class="dashed">Merhaba Dunya</p>
    <p class="groove">Merhaba Dunya</p>
    <p class="solid">Merhaba Dunya</p>
    <p class="inset">Merhaba Dunya</p>
    <p class="hidden">Merhaba Dunya</p>
    <p class="outset">Merhaba Dunya</p>
    <p class="none">Merhaba Dunya</p>
    <p class="ridge">Merhaba Dunya</p>
    <p class="double">Merhaba Dunya</p>

</body>
</html>
